                    <span><a href="">칼로리 계산기</a></span>
                </div>
            </div>
            <div class="menu-box">
                <span class="menu">그룹소개</span>
            </div>
            <div class="menu-box">
                <span class="menu">좋아요</span>
            </div>
        </div>

        <div class="top-option-con">
            <span>
                <a href=""><img class="option-img" src="./img/홈.png" alt=""></a>
            </span>
            <span>
                <img class="option-img" src="./img/설정.png" alt="">
            </span>
            
            <span>
                <div id="user-box">
                    <img class="option-img" src="./img/사용자.png" alt="">
                    <div id="user">
                        <br><br><br>
                        <h3>로그인</h3>
                        <button>login</button>
                    </div>
                </div>
            </span>
                
            </div>
        </div>
    </div>
    <div class="wrap">

        <div class="container">
            <div class="center">
                <div class="login-box">
                    <div class="text">
                        로그인
                    </div>
                    <div class="center">
                        <form action="./index.html" id="login-form">
                            <input type="text" id="id" placeholder="ID" required>
                            <input type="password" id="pw" placeholder="Password" required>
                            <button type="submit">Log in</button>
                        </form>
                    </div>
                </div>
                <div class="signup-box">
                    <h3>회원가입이 안되어있나요?</h3>
                    <br>
                    <a href="./signup.html"><button>Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let users = JSON.parse(localStorage.getItem('Users')) || [];
        for(let i=0; i<users.length; i++){
            users[i].login = false;
            localStorage.setItem('Users', JSON.stringify(users));
        }


        document.getElementById('login-form').addEventListener('submit', function(event){
            let id = document.getElementById('id').value;
            let pw = document.getElementById('pw').value;
            let userFound = false;
            if(id&&pw){
                for(let i=0; i<users.length; i++){
                    if(users[i].id==id){
                        if(users[i].pw==pw){
                            alert(`${users[i].name}님 반갑습니다.`)
                            userFound = true;
                            users[i].login = true;
                            localStorage.setItem('Users', JSON.stringify(users));  // 변경된 users 배열을 다시 localStorage에 저장
                            break;
                        }
                    }
                }
                if(!userFound){
                event.preventDefault();
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
            }
            }

        });
        
    </script>
</body>
